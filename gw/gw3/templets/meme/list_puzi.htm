<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.seotitle/}-{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="{dede:global.cfg_cmspath/}/statics/style/index.css" rel="stylesheet" media="screen" type="text/css" />
<link rel="alternate" type="application/rss+xml" href="{dede:global.cfg_cmspath/}/rss.php" title="{dede:global.cfg_webname/}" /> 
<script language="javascript" type="text/javascript" src="{dede:global.cfg_cmspath/}/statics/js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="{dede:global.cfg_cmsurl/}/include/dedeajax2.js"></script>
<script language="javascript" type="text/javascript">              
function CheckLogin(){          
var taget_obj = document.getElementById('_userlogintop');          
myajax = new DedeAjax(taget_obj,false,false,'','','');          
myajax.SendGet2("{dede:global.cfg_cmspath/}/member/ajax_loginstatop.php");          
 DedeXHTTP = null;         }   
</script>
</head>
<body>
{dede:include filename="head.htm"/}
<!-- /header -->
<div class="wrapbox mt1">
  <div class="place">{dede:field name='position'/} </div>
  <!-- /place -->
  <div class="puzilist">
  {dede:list pagesize='20'}
    <div class="item">
      <dl>
        <dt><a href="[field:arcurl/]" target="_blank" title="[field:title/]" ><img src="[field:logo /]" alt="[field:title/]"/></a></dt>
        <dd>
          <h2><a href="[field:arcurl/]" target="_blank">[field:title/]</a></h2>
        </dd>
        <dd>[field:jieshao function='cn_substr(@me,90)' /]...<a href="[field:arcurl/]" target="_blank" class="more">查看</a></dd>
      </dl>
    </div>
    {/dede:list} </div>
  <div class="list_pages">
    <ul class="pagelist">
      {dede:pagelist listitem="info,index,end,pre,next,pageno,option" listsize="5"/}
    </ul>
  </div>
  <!-- /pages -->
</div>
</div>
{dede:include filename="footer.htm"/}
<!-- /footer -->
</body>
</html>
