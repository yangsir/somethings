	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li class="active">游戏设置</li>
	</ul><!-- /.breadcrumb -->

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
	
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
            <p style='margin-left:10px'>
            <b><a href="{:U('Gameset/config')}">游戏说明</a></b>&nbsp;&nbsp;&nbsp;&nbsp;
            <b><a href="{:U('Gameset/dateconfig')}">开奖设置</a></b>&nbsp;&nbsp;&nbsp;&nbsp;
            <b><a href="{:U('Gameset/exchange')}">积分兑换礼品说明</a></b>
            </p>

			<form class="form-horizontal" role="form" action="{:U('Gameset/dateconfig')}" method="post" id="myform12qwe">
                <div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 游戏开奖时间 </label>
					<div class="col-sm-9">
						<textarea name="cont" class="col-xs-10 col-sm-5" placeholder="开奖时间，格式：05-13,05-15,05-17,05-19,05-21,05-23,05-25,05-27,05-29">{$data['cont']}</textarea><p style='color:red'>注意格式：月-日，且多个中间用英文逗号隔开</p>
					</div>
				</div>
                
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							提交
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							取消
						</button>
					</div>
				</div>


			</form>
<!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content -->
