<include file='Public:header' />
<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li class="active">奖品编辑</li>
	</ul><!-- /.breadcrumb -->

</div>


<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
	
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" action="{:U('Ticket/config')}" method="post" id="myform12qwe" enctype= "multipart/form-data">
				<input name="award_id" value="{$data['award_id']}" type="hidden"/>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 卡卷id </label>

					<div class="col-sm-9">
						<input <eq name='data.award_id' value='1'>readonly</eq> name="card_id" value="{$data['card_id']}" type="text" id="oldpwd" placeholder="卡劵id..." class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 奖品名称 </label>

					<div class="col-sm-9">
						<input name="card_name" value="{$data['card_name']}" type="text" id="newpwd" placeholder="奖品名称..." class="col-xs-10 col-sm-5">
					</div>
				</div>
                <div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 奖品说明 </label>

					<div class="col-sm-9">
						<textarea name="descrption" class="col-xs-10 col-sm-5">{$data['descrption']}</textarea>
					</div>
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> &nbsp;&nbsp; </label>
                    <div class="col-sm-9">
                        <pre style="color:red;">&lt;br/&gt;为换行标识符，在文字前加&lt;br/&gt;，后面的文字则换行显示。</pre>
                    </div>
				</div>
                <div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 换购金额 </label>

					<div class="col-sm-9">
						<input <eq name='data.award_id' value='1'>readonly</eq> name="money" value="{$data['money']}" type="text" id="newpwd" placeholder="换购金额..." class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 换购积分 </label>

					<div class="col-sm-9">
						<input name="credit" value="{$data['credit']}" type="text" id="newpwd" placeholder="换购积分..." class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 图片 </label>

					<div class="col-sm-9">
						<input name="img" type="file">
                        <br/>
                        <neq name='data.img'><img src="{$data['img']}" width='200px'></neq>
					</div>
				</div>


				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							提交
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							取消
						</button>
					</div>
				</div>


			</form>
<!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content -->

<include file='Public:footer' />
