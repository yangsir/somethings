<include file='Public:header' />
<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li class="active">最新通知</li>
	</ul><!-- /.breadcrumb -->

</div>


<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
	
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" action="{:U('Notice/edit')}" method="post" id="myform12qwe" enctype= "multipart/form-data">
				<input name="nid" value="{$data['notice_id']}" type="hidden"/>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 标题 </label>

					<div class="col-sm-9">
						<input name="title" value="{$data['notice_title']}" type="text" id="oldpwd" placeholder="输入标题..." class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 内容 </label>

					<div class="col-sm-9">
						<textarea name="des" class="col-xs-13 col-sm-7">{$data['notice_des']}</textarea>
					</div>
				</div>


				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							提交
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							取消
						</button>
					</div>
				</div>


			</form>
<!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content -->

<include file='Public:footer' />
