<include file='Public:header' />
<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li class="active">添加消费记录</li>
	</ul><!-- /.breadcrumb -->

</div>


<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
	
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" action="{:U('Card/clogadd')}" method="post" id="myform12qwe" enctype= "multipart/form-data">
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1">  卡号 </label>
					<div class="col-sm-9">
						<input name="cart_no" type="text" id="oldpwd" placeholder="输入卡号..." class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1">  消费金额 </label>
					<div class="col-sm-9">
						<input name="cdeduction" type="text" id="oldpwd" placeholder="输入消费金额..." class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1">  抵扣积分 </label>
					<div class="col-sm-9">
						<input name="cvalue" type="text" id="oldpwd" placeholder="输入抵扣积分..." class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1">  折扣 </label>
					<div class="col-sm-9">
						<input name="discount" value="{$discount}" type="text" id="oldpwd" placeholder="请输入折扣，如：3.8" class="col-xs-10 col-sm-5">折
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 姓名 </label>
					<div class="col-sm-9">
						<input name="card_name" type="text" id="oldpwd" placeholder="输入姓名..." class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 电话 </label>
					<div class="col-sm-9">
						<input name="card_tel" type="text" id="oldpwd" placeholder="输入电话..." class="col-xs-10 col-sm-5">
					</div>
				</div>
                <div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 商品货号 </label>
					<div class="col-sm-9">
						<input name="productnumber" type="text" id="oldpwd" placeholder="输入商品货号..." class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							提交
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							取消
						</button>
					</div>
				</div>


			</form>
<!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content -->

<include file='Public:footer' />
