<include file='Public:header' />
<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li class="active">添加通知</li>
	</ul><!-- /.breadcrumb -->

</div>


<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">
	
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" method="post" enctype= "multipart/form-data">
				<input name="bid" value="{$data['business_shop_id']}" type="hidden"/>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 标题 </label>

					<div class="col-sm-9">
						<input name="title" type="text" id="oldpwd" placeholder="输入标题..." value="{$data.shop_title}" class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 电话 </label>

					<div class="col-sm-9">
						<input name="tel" type="text" id="oldpwd" placeholder="输入电话..." value="{$data.shop_tel}" class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 地址 </label>

					<div class="col-sm-9">
						<input name="addr" type="text" id="oldpwd" placeholder="输入地址..." value="{$data.shop_addr}" class="col-xs-10 col-sm-5">
					</div>
				</div>
                <div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 经度 </label>

					<div class="col-sm-9">
						<input name="shop_jingdu" type="text" id="oldpwd" placeholder="输入经度，格式：31.308707" value="{$data.shop_jingdu}" class="col-xs-10 col-sm-5">
					</div>
                </div>
                <div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 纬度 </label>

					<div class="col-sm-9">
						<input name="shop_weidu" type="text" id="oldpwd" placeholder="输入纬度，格式：121.523804..." value="{$data.shop_weidu}" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 介绍 </label>

					<div class="col-sm-9">
						<textarea name="info" class="col-xs-10 col-sm-5">{$data.shop_info}</textarea>
					</div>
				</div>


				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
                    <p style='color:red;'>以上全是必填项，另地理位置经纬度查询，请前往：<a href='http://www.gpsspg.com/maps.htm' target='_blank'>http://www.gpsspg.com/maps.htm</a></p>
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							提交
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							取消
						</button>
					</div>
				</div>


			</form>
<!-- PAGE CONTENT ENDS -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</div><!-- /.page-content -->

<include file='Public:footer' />
