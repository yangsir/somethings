                        <img src="./images/intro.jpg"/>

</div>
<script src="./js/zepto.min.js"></script>
<script src="./js/head.min.js"></script>
<script>
    $(document).ready(function () {
        head.load("./js/fastclick.min.js","./js/index.js",function () {
            var firstImg=new Image();
            firstImg.src=$(".p0").find("img").last().attr("src");
            $(".box").addClass(isIos?"ios":"android");
            var init=function(){
                loader.hide();
                $(".content-li").css({"visibility":"visible"});
                arrow.addClass("swipeMove").show();
                $(".p0_title").addClass("scaleIn");
                $(".p0_head").addClass("eleCircle");
                (function(){
                    //第2页3列人物图片自适应，以避免溢出
                    var num=$(".p1").height()-$(window).height();
                    var box=$(".box").find("img").eq(0);
                    if(num>0){
                        var box_w=box.width();
                        var box_h=box.height();
                        $(".col3").width(box_w-(box_w*(num/3))/box_h);
                    }
                }());
                begin();
            };
            if(firstImg.complete){
                init();
            }else{
                firstImg.onload=function(){
                    init();
                };
            }

        });
    });
</script>
